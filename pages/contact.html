<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Contact page</title>
</head>
<body>
    <div class="feedback">
        <div class="alert-success"></div>
        <div class="alert-error"></div>
    </div>
    <div class="contact__page">
        <div class="social__links">
            <span class="social__content">
                <a class="bi-telephone" href="">
                    Phone
                </a>
                <a class="bi-envelope" href="mailto:wambuas388@gmail.com?subject = Feedback&body = Message">
                    Email
                </a>
                <a class="bi-facebook" href="">
                    Facebook
                </a>
                <a class="bi-instagram" href="">
                    Instagram
                </a>
            </span>
        </div>
        <div class="contact__form">
            <form action="" id="userMessage">
                <span class="input__area">
                    Name
                    <input type="text">
                </span>
                <span class="input__area">
                    Subject
                    <input type="text">
                </span>
                <span>
                    message
                    <textarea name="Message" id="message" 
                    cols="30" rows="10">
                    </textarea>
                </span>
                <input type="submit" id="submit">
            </form>
        </div>
    </div>
</body>
<script src="../scripts/main.js"></script>
</html>
